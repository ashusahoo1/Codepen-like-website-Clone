<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="codepen.css">
    <meta name="google-site-verification" content="TLRqe7JwT43il31c7e2SEqNsR0h1if5_El_ccZW9iec" />
</head>
<body>
    <div class="container">
        <div class="left">
            <label> <i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label> <i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="c.js"></script>
    <script src="https://kit.fontawesome.com/5ddc9aad38.js" crossorigin="anonymous"></script>
</body>
</html>
